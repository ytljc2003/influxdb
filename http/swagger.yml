openapi: "3.0.0"
info:
  title: Influx API Service
  version: 0.1.0
servers:
  - url: /api/v2
paths:
  /signin:
    post:
      summary: Exchange basic auth credentials for session
      security:
        - basicAuth: []
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
      responses:
        '204':
          description: succesfully authenticated
        '401':
          description: unauthorized access
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          description: unsuccessful authentication
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /signout:
    post:
      summary: Expire the current session
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
      responses:
        '204':
          description: session successfully expired
        '401':
          description: unauthorized access
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          description: unsuccessful session exipry
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /:
    get:
      summary: Map of all top level routes available
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
      responses:
        default:
          description: All routes
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Routes"
  /protos:
    get:
      tags:
        - Protos
      summary: List of available protos (templates of tasks/dashboards/etc)
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
      responses:
        '200':
          description: List of protos
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Protos"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /protos/{protoID}/dashboards:
    post:
      tags:
        - Protos
      summary: Create instance of a proto dashboard
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
        - in: path
          name: protoID
          schema:
            type: string
          required: true
          description: ID of proto
      requestBody:
          description: organization that the dashboard will be created as
          required: true
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateProtoResourcesRequest"
      responses:
        '201':
          description: List of dashboards that was created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Dashboards"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /setup:
    get:
      tags:
        - Setup
      summary: check if database has default user, org, bucket created, returns true if not.
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
      responses:
        '200':
          description:
            allowed true or false
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IsOnboarding"
    post:
      tags:
        - Setup
      summary: post onboarding request, to setup initial user, org and bucket
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
      requestBody:
        description: source to create
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OnboardingRequest"
      responses:
        '201':
          description: Created default user, bucket, org
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OnboardingResponse"
  /telegrafs:
    get:
      tags:
        - Telegrafs
      parameters:
          - $ref: '#/components/parameters/TraceSpan'
          - in: query
            name: orgID
            description: specifies the organization of the resource
            required: true
            schema:
              type: string
      responses:
        '200':
          description: a list of telegraf configs
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Telegrafs"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      tags:
        - Telegrafs
      summary: Create a telegraf config
      parameters:
          - $ref: '#/components/parameters/TraceSpan'
      requestBody:
        description: telegraf config to create
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TelegrafRequest"
      responses:
        '201':
          description: Telegraf config created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Telegraf"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  '/telegrafs/{telegrafID}':
    get:
      tags:
        - Telegrafs
      summary: Retrieve a telegraf config
      parameters:
        - $ref: '#/components/parameters/TraceSpan'
        - in: path
          name: telegrafID
          schema:
            type: string
          required: true
          description: ID of telegraf config
      responses:
        '200':
          description: telegraf config details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Telegraf"
            application/toml:
              example: "[agent]\ninterval = \"10s\""
              schema:
                type: string
            application/octet-stream:
              example: "[agent]\ninterval = \"10s\""
              schema:
                type: string
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      tags:
        - Telegrafs
      summary: Update a telegraf config
      parameters:
